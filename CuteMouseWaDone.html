                <div class="m-3">
                    <div class="form-check form-switch d-flex justify-content-center ">
                        <input class="form-check-input" type="checkbox" v-model="chooseValue">
                        <label class="form-check-label text-warning" for="flexSwitchCheckChecked">
                            <b>教主也不是這麼不通勤答禮的鼠？</b>
                            <br>
                            <b>不加入萌鼠教會有些功能受到限制</b>
                            <br>
                            <b>可以接受嗎？</b>
                        </label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="button" @click="ClickChooseButton()"
                            class="btn btn-primary btn-lg btn-block m-3">確認</button>
                    </div>
                </div>
            </div>
        </div>
        <div v-else-if="ProcessType === 7||ProcessType === 8">
            <div class="d-flex">
                <div class="col-12">
                    <table>
                        <thead>
                            <tr>
                                <td></td>
                                <td>屬性</td>
                                <td>能量</td>
                                <td>路徑</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>起始點</td>
                                <td>
                                    <select v-model="selectedStartProperity">
                                        <option v-for="value in properitys" :value="value">{{ value }}</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="number" v-model="startEnergy" min="1" max="3" />
                                </td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>中間篩選點</td>
                                <td>
                                    <select v-model="selectedMiddleProperity">
                                        <option v-for="value in properitys" :value="value">{{ value }}</option>
                                    </select>
                                </td>

                                <td></td>
                                <td>
                                    <select v-model="selectedMiddlePath">
                                        <option v-for="value in middlePath" :value="value">{{ value }}</option>
                                    </select>
                                    <span class="text-danger m-3"><b>若不篩選則選擇0</b></span>
                                </td>
                            </tr>
                            <tr>
                                <td>終迄點</td>
                                <td>
                                    <select v-model="selectedEndProperity">
                                        <option v-for="value in properitys" :value="value">{{ value }}</option>
                                    </select>
                                </td>
                                <td>
                                    <input type="number" v-model="endEnergy" min="1" max="3" />
                                </td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="text-center m-4">路徑長度： <input type="number" v-model="PathCount" min="1" max="7" /> </div>

            <div>
                <table>
                    <thead>
                        <tr>
                            <td></td>
                            <td class="bg-success">木</td>
                            <td class="bg-danger">火</td>
                            <td class="bg-secondary">土</td>
                            <td class="bg-warning">金</td>
                            <td class="bg-info">水</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>剩餘</td>
                            <td class="bg-success"><input type="number" v-model="WoodCount" /></td>
                            <td class="bg-danger"><input type="number" v-model="FireCount" /></td>
                            <td class="bg-secondary"><input type="number" v-model="DustCount" /></td>
                            <td class="bg-warning"><input type="number" v-model="GoldCount" /></td>
                            <td class="bg-info"><input type="number" v-model="WaterCount" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button v-if="ProcessType==8" @click="SearchResult" type="button" class="btn btn-primary m-3" data-toggle="button"
                    aria-pressed="false" autocomplete="off">開始尋找</button>
                <button v-if="ProcessType==7" disabled @click="SearchResult" type="button" class="btn btn-primary m-3" data-toggle="button"
                    aria-pressed="false" autocomplete="off">開始尋找</button>
            </div>
            <div>總共有：{{ResultCount}}個</div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <td v-for="value in PathCount">{{value}}</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="trresult in Result">
                            <td v-for="tdresult in trresult">
                                {{tdresult}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>



        <script src="https://unpkg.com/vue@next"></script>
        <script src="JavaScript.js"></script>
</body>

</html>
