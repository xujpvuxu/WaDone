<!DOCTYPE html>
<html>

<head>
    <title>可愛萌鼠聚集地</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Mouse.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="p-5">
        <!--篩選條件-->
         <div class="d-flex justify-content-between m-5 " style="height: 10vh;">
            <div  class="col-5 h-100">
                <select class="form-control h-100" v-model="selectIndex" @change="changeLocation">
                    <option v-for="column in columns" :value="column.id">{{column.name}}{{a}}</option>
                </select>
            </div>
            <div  class="col-6 h-100">
                <div class="h-50 mb-3">
                    <input ref="inputField" class="w-100 h-100 mt-1 mb-3" type="text" v-model="inputValue">
                </div>
                <div class="h-50">
                    <button type="button" class="btn btn-primary w-100 h-100" @click="clearAndFocus">清除文字</button>
                </div>
            </div>
        </div>

        <!--結果-->
        <table>
            <thead>
                <tr>
                    <th v-for="column in columns">{{column.name}}</th>
                </tr>
            </thead>
            <tbody>

                <tr v-for="showRow in showData">
                    <th v-for="showData in showRow">{{showData}}</th>
                </tr>
            </tbody>
        </table>

        <script src="ExcelSearchJs.js"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
